
{% block content %}
    <h1>Unirme al grupo {{ group.name }} </h1>

    {% if request.user.is_authenticated %}
        {% if integrante.exists %}
            Ya eres miembro del equipo
        {% else %}
            <a href="{% url 'join' user group.name %}">
                Unirse
            </a>
        {% endif %}
    {% else %}
        Debes <a href="{% url 'login' %}">iniciar sesion</a> o crear una cuenta
    {% endif %}

{% endblock content %}
