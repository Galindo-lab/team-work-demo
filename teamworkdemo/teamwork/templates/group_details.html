
{% block content %}
    <h1>Informacion de {{ group.name }} </h1>

    <a href="{% url 'invitation' group.admin group.name %}"> [Invitacion] </a>

    [<a href="{% url 'delete' group.id %}">Delete</a>]

    <h2>Integrantes</h2>
    <ul>
        {% for Integrante in members %}
            <li>
               {{ Integrante.member }} - <a href="{% url 'remove' Integrante.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
