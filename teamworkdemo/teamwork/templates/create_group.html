
{% block content %}
    <h1>Crear grupo</h1>

    <form method="post">
        {% csrf_token %}

        <label for="">Nombre del grupo: {{ form.name }} </label>

        {% if form.errors %}
            {{form.name.errors}}
        {% endif %}
        <br>

        <button>Create</button>
    </form>
{% endblock content %}
