

{% block content %}
    <h1>Dashboard de {{ user }}!</h1>
   
    <div>
        <h2>grupos</h2>
        <ul>
            {% for group_member in user_member %}
                <li><a href="#"> {{ group_member.group.name }} </a></li>
            {% endfor %}
        </ul>
    </div>

    <div>
        <h2>Tus grupos</h2>

        <ul>
            {% for group in user_groups %}
                <li>
                    <a href="{% url 'details' group.id %}"> {{ group.name }} </a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div>
        <h2>Acciones</h2>
        <ul>
            <li><a href="{% url 'create' %}">Crear grupo</a></li>
            <li><a href="{% url 'logout' %}" type="submit">logout</a> </li>
        </ul>
    </div>

   
{% endblock content %}
